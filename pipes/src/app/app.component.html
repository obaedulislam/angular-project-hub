<div class="container my-4">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col-6">
      <label for="">Pay Name</label>
      <input class="form-control" type="text" (input)="onNameChange($event)">
    </div>
    <div class="col-6">
      <label for=""><strong>Name</strong></label>
      <div>
        {{payName | titlecase}}
      </div>
    </div>
  </div>

  <div class="row mt-2">
    <div class="form-group col-6">
      <label for="">Payment Date</label>
      <input class="form-control" type="date" (input)="onDateChange($event)">
    </div>
    <div class="col-6">
      <label for=""><strong>Payment Date</strong></label>
      <div>
        {{paymentDate | date: "MMMM d, y"}}
      </div>
    </div>
  </div>

  <div class="row mt-2">
    <div class="form-group col-6">
      <label for="">Payment Amount</label>
      <input class="form-control" (input)="onAmountChange($event)">
    </div>
    <div class="col-6">
      <label for=""><strong>Payment Amount</strong></label>
      <div>
        {{amount | currency: "JPY"}}
      </div>
    </div>
  </div>

  <div class="row mt-2">
    <div class="form-group col-6">
      <label for="">Height</label>
      <input class="form-control" (input)="onHeightChange($event)">
    </div>
    <div class="col-6">
      <label for=""><strong>Height</strong></label>
      <div>
        {{height | number: '1.1-3'}}
      </div>
    </div>
  </div>
</div>
