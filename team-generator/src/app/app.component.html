<section class=" container">
  <div class="ui card">
    <div>
      <h1>Team Generator</h1>
      <ul class="list">
        <li *ngFor="let member of members">{{member}}</li>
      </ul>
      <div class="add-members-container">
        <input #addMemberInput type="text" placeholder="Name" (input)="onInput(addMemberInput.value) "
          [value]="newMemberName">
        <button (click)="addMember()">Add</button>
      </div>

      <div class="input-container">
        <input #numberOfTeamsInput type="number" placeholder="# of teams"
          (input)="onNumberOfTeamsInput(numberOfTeamsInput.value) " [value]="numberOfTeams">
        <button (click)="generateTeams()">Generate</button>
      </div>
    </div>
    <p *ngIf="errorMessage" class="error-msg">{{errorMessage}}</p>
  </div>

  <div *ngIf="teams.length" class="teams-container">
    <div *ngFor="let team of teams; let i = index">
      <h3 class="mt-3">Team {{i+1}}</h3>
      <ul class="team-container ">
        <li *ngFor="let member of team">{{member}}</li>
      </ul>
    </div>
  </div>
</section>
